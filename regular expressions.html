<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h2>Java script regular expressions</h2>
    <p>search a string for "w3schools", and display 
        the position of the match:
    </p>
    
    <p id="demo"></p>
    <script>
        var str ="Visit W3schools!";
        var n =str.search(/w3schools/i);
        document.getElementById("demo").innerHTML= n;
        </script>
        </body>
        </html>

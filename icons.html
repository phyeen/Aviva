<!DOCTYPE html>
<html lang="en">
<head>
    <title>icons</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&effect=fire">
    <script src="https://kit.fontawesome.com/49acb606fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    p.b{
        font: italic bold 12px/30px georgia, serif;
    }
    a{
        text-decoration: overline;
    }
    /* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
    </style>
</head>
<body>
    <a href="a">Home</a><br><br>
    <a href="a">About us</a><br><br>
    <a href="a">Sign up</a><br><br>
    <a href="a">Contact us</a><br><br>
    <p class="fontawesome">
    <p class="b">This is a paragraph. The font is a set of italic and bold, the font is a 12 pixels</p>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </p>

</body>
</html>
